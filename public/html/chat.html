<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DrizzleChat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    height: 100vh;
    display: flex;
    overflow: hidden;
  }

  /* Dark Mode */
  body.dark-mode {
    background: #0a0a0a;
  }

  body.dark-mode #chatContainer {
    background: #000;
    color: #fff;
  }

  body.dark-mode #chatHeader {
    border-bottom-color: #333;
    color: #fff;
  }

  body.dark-mode #chatInputArea {
    border-top-color: #333;
  }

  body.dark-mode #chatInput {
    background: #fff;
    color: #000;
    border-color: #333;
  }

  body.dark-mode .msg.user {
    background: #1a1a1a;
    color: #fff;
    border: 2px solid #fff;
  }

  body.dark-mode .modal-content {
    background: #000;
    color: #fff;
    border: 2px solid #fff;
  }

  body.dark-mode .close-btn {
    color: #999;
  }

  body.dark-mode .close-btn:hover {
    color: #fff;
  }

  body.dark-mode .setting-item {
    border-bottom-color: #333;
  }

  body.dark-mode #sidebarToggle {
    background: #000;
    color: #fff;
  }

  /* Sidebar */
  #sidebar {
    width: 260px;
    background: #578676;
    color: white;
    display: flex;
    flex-direction: column;
    transition: width 0.3s ease;
    overflow: hidden;
  }

  #sidebar.collapsed {
    width: 0;
  }

  #sidebar header {
    padding: 16px;
    font-weight: bold;
    white-space: nowrap;
  }

  #conversations {
    flex: 1;
    overflow-y: auto;
  }

  .conversation {
    padding: 12px 16px;
    cursor: pointer;
    border-bottom: 1px solid rgba(255,255,255,0.2);
  }

  .conversation:hover {
    background: rgba(0,0,0,0.2);
  }

  #settings {
    padding: 12px 16px;
    cursor: pointer;
    border-top: 1px solid rgba(255,255,255,0.2);
    margin-top: auto;
  }

  #settings:hover {
    background: rgba(0,0,0,0.2);
  }

  /* Toggle button (ALWAYS visible) */
  #sidebarToggle {
    position: absolute;
    top: 10px;
    left: 270px;
    width: 32px;
    height: 32px;
    background: white;
    color: black;
    border-radius: 0 6px 6px 0;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: left 0.3s ease;
    z-index: 20;
    font-size: 35px;
  }

  #sidebar.collapsed + #sidebarToggle {
    left: 0;
    border-radius: 0 6px 6px 0;
  }

  /* Main chat */
  #chatContainer {
    flex: 1;
    display: flex;
    flex-direction: column;
    background: white;
  }

  #chatHeader {
    padding: 16px;
    border-bottom: 1px solid #ddd;
    font-weight: bold;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
  }

  #chatMessages {
    flex: 1;
    padding: 20px;
    overflow-y: auto;
  }

  .msg {
    max-width: 70%;
    margin-bottom: 12px;
    padding: 10px 14px;
    border-radius: 12px;
  }

  .user {
    background: #e0e0e0;
    margin-left: auto;
  }

  .ai {
    background: #578676;
    color: white;
    margin-right: auto;
  }

  #chatInputArea {
    display: flex;
    padding: 12px;
    border-top: 1px solid #ddd;
  }

  #chatInput {
    flex: 1;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #ccc;
  }

  #sendBtn {
    margin-left: 10px;
    padding: 10px 16px;
    background: #578676;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  }

    /* Title + logo container */
  .sidebar-title {
    display: flex;
    align-items: center;
    gap: 8px;
    white-space: nowrap;
  }

  /* Small sidebar logo */
  .sidebar-logo {
    height: 30px;
    width: auto;
    margin-top: -13px;
  }

  /* Settings Modal */
  #settingsModal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.5);
    z-index: 100;
    align-items: center;
    justify-content: center;
  }

  #settingsModal.open {
    display: flex;
  }

  .modal-content {
    background: white;
    padding: 24px;
    border-radius: 12px;
    width: 400px;
    max-width: 90%;
    box-shadow: 0 4px 20px rgba(0,0,0,0.3);
  }

  .modal-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
  }

  .modal-header h2 {
    margin: 0;
    font-size: 20px;
  }

  .close-btn {
    background: none;
    border: none;
    font-size: 24px;
    cursor: pointer;
    color: #666;
  }

  .close-btn:hover {
    color: #000;
  }

  .setting-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 12px 0;
    border-bottom: 1px solid #eee;
  }

  .setting-item:last-child {
    border-bottom: none;
  }

  .toggle-switch {
    position: relative;
    width: 50px;
    height: 26px;
    background: #ccc;
    border-radius: 13px;
    cursor: pointer;
    transition: background 0.3s;
  }

  .toggle-switch::after {
    content: '';
    position: absolute;
    width: 22px;
    height: 22px;
    border-radius: 50%;
    background: white;
    top: 2px;
    left: 2px;
    transition: left 0.3s;
  }

  .toggle-switch.active {
    background: #578676;
  }

  .toggle-switch.active::after {
    left: 26px;
  }

  </style>
</head>

<body>

<!-- Sidebar -->
<div id="sidebar">
  <header>
  <div class="sidebar-title">
    <img src="../media/drizzle_logo_2.png" alt="Drizzle AI Logo" class="sidebar-logo">
    <span class="title-text">DrizzleChat</span>
  </div>
  </header>


  <div id="conversations">
    <div class="conversation">üå± Plant Care Help</div>
    <div class="conversation">‚òÅÔ∏è Cloud Services</div>
    <div class="conversation">ü§ñ AI Support</div>
  </div>

  <div id="settings" onclick="openSettings()">‚öôÔ∏è Settings</div>
</div>

<!-- Toggle Button -->
<div id="sidebarToggle" onclick="toggleSidebar()">‚ò∞</div>

<!-- Main Chat -->
<div id="chatContainer">
  <div id="chatHeader">Plant Care Help</div>

  <div id="chatMessages"></div>

  <div id="chatInputArea">
    <input id="chatInput" placeholder="Ask DrizzleChat..." />
    <button id="sendBtn" onclick="sendChat()">Send</button>
  </div>
</div>

<!-- Settings Modal -->
<div id="settingsModal" onclick="closeSettingsOnOutside(event)">
  <div class="modal-content">
    <div class="modal-header">
      <h2>‚öôÔ∏è Settings</h2>
      <button class="close-btn" onclick="closeSettings()">√ó</button>
    </div>
    <div class="setting-item">
      <span>üåô Dark Mode</span>
      <div class="toggle-switch" onclick="toggleDarkMode(event)"></div>
    </div>
  </div>
</div>

<script>
  function toggleSidebar() {
    const sidebar = document.getElementById("sidebar");
    const toggle = document.getElementById("sidebarToggle");

    sidebar.classList.toggle("collapsed");

    toggle.textContent = sidebar.classList.contains("collapsed") ? "‚ò∞" : "‚ò∞";
  }

  function openSettings() {
    document.getElementById("settingsModal").classList.add("open");
  }

  function closeSettings() {
    document.getElementById("settingsModal").classList.remove("open");
  }

  function closeSettingsOnOutside(event) {
    if (event.target.id === "settingsModal") {
      closeSettings();
    }
  }

  function toggleDarkMode(event) {
    event.stopPropagation();
    const toggle = event.currentTarget;
    toggle.classList.toggle("active");
    document.body.classList.toggle("dark-mode");
    
    // Save preference
    if (document.body.classList.contains("dark-mode")) {
      localStorage.setItem("darkMode", "enabled");
    } else {
      localStorage.setItem("darkMode", "disabled");
    }
  }

  // Restore dark mode preference on page load
  window.addEventListener("DOMContentLoaded", function() {
    const darkMode = localStorage.getItem("darkMode");
    if (darkMode === "enabled") {
      document.body.classList.add("dark-mode");
      document.querySelector(".toggle-switch").classList.add("active");
    }
  });


  async function sendChat() {
    const input = document.getElementById("chatInput");
    const chat = document.getElementById("chatMessages");
    const text = input.value.trim();
    if (!text) return;

    chat.innerHTML += `<div class="msg user">${text}</div>`;
    input.value = "";
    chat.scrollTop = chat.scrollHeight;

    chat.innerHTML += `<div class="msg ai">Thinking...</div>`;
    chat.scrollTop = chat.scrollHeight;

    try {
      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text }),
      });

      const data = await res.json();
      chat.lastChild.remove();
      chat.innerHTML += `<div class="msg ai">${data.reply}</div>`;
    } catch {
      chat.lastChild.remove();
      chat.innerHTML += `<div class="msg ai">Error responding.</div>`;
    }

    chat.scrollTop = chat.scrollHeight;
  }
  // Press enter to send
  const chatInput = document.getElementById("chatInput");

  chatInput.addEventListener("keydown", function (e) {
    if (e.key === "Enter") {
      e.preventDefault(); // prevents newline / form submit
      sendChat();
    }
  });
// Press shift + enter for a new line (NEEDS FIXING by making input into textarea element)
  chatInput.addEventListener("keydown", function (e) {
  if (e.key === "Enter" && !e.shiftKey) {
    e.preventDefault();
    sendChat();
  }
});
</script>

</body>
</html>
