<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DrizzleChat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    height: 100vh;
    display: flex;
    overflow: hidden;
  }

  /* Sidebar */
  #sidebar {
    width: 260px;
    background: #578676;
    color: white;
    display: flex;
    flex-direction: column;
    transition: width 0.3s ease;
    overflow: hidden;
  }

  #sidebar.collapsed {
    width: 0;
  }

  #sidebar header {
    padding: 16px;
    font-weight: bold;
    white-space: nowrap;
  }

  #conversations {
    flex: 1;
    overflow-y: auto;
  }

  .conversation {
    padding: 12px 16px;
    cursor: pointer;
    border-bottom: 1px solid rgba(255,255,255,0.2);
  }

  .conversation:hover {
    background: rgba(0,0,0,0.2);
  }

  /* Toggle button (ALWAYS visible) */
  #sidebarToggle {
    position: absolute;
    top: 20px;
    left: 260px;
    width: 32px;
    height: 32px;
    background: #578676;
    color: white;
    border-radius: 0 6px 6px 0;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: left 0.3s ease;
    z-index: 20;
    font-size: 18px;
  }

  #sidebar.collapsed + #sidebarToggle {
    left: 0;
    border-radius: 0 6px 6px 0;
  }

  /* Main chat */
  #chatContainer {
    flex: 1;
    display: flex;
    flex-direction: column;
    background: white;
  }

  #chatHeader {
    padding: 16px;
    border-bottom: 1px solid #ddd;
    font-weight: bold;
  }

  #chatMessages {
    flex: 1;
    padding: 20px;
    overflow-y: auto;
  }

  .msg {
    max-width: 70%;
    margin-bottom: 12px;
    padding: 10px 14px;
    border-radius: 12px;
  }

  .user {
    background: #e0e0e0;
    margin-left: auto;
  }

  .ai {
    background: #578676;
    color: white;
    margin-right: auto;
  }

  #chatInputArea {
    display: flex;
    padding: 12px;
    border-top: 1px solid #ddd;
  }

  #chatInput {
    flex: 1;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #ccc;
  }

  #sendBtn {
    margin-left: 10px;
    padding: 10px 16px;
    background: #578676;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  }

  </style>
</head>

<body>

<!-- Sidebar -->
<div id="sidebar">
  <header>DrizzleChat</header>

  <div id="conversations">
    <div class="conversation">üå± Plant Care Help</div>
    <div class="conversation">‚òÅÔ∏è Cloud Services</div>
    <div class="conversation">ü§ñ AI Support</div>
  </div>
</div>

<!-- Toggle Button -->
<div id="sidebarToggle" onclick="toggleSidebar()">‚Üê</div>

<!-- Main Chat -->
<div id="chatContainer">
  <div id="chatHeader">Plant Care Help</div>

  <div id="chatMessages"></div>

  <div id="chatInputArea">
    <input id="chatInput" placeholder="Ask DrizzleChat..." />
    <button id="sendBtn" onclick="sendChat()">Send</button>
  </div>
</div>

<script>
  function toggleSidebar() {
    const sidebar = document.getElementById("sidebar");
    const toggle = document.getElementById("sidebarToggle");

    sidebar.classList.toggle("collapsed");

    toggle.textContent = sidebar.classList.contains("collapsed") ? "‚Üí" : "‚Üê";
  }


  async function sendChat() {
    const input = document.getElementById("chatInput");
    const chat = document.getElementById("chatMessages");
    const text = input.value.trim();
    if (!text) return;

    chat.innerHTML += `<div class="msg user">${text}</div>`;
    input.value = "";
    chat.scrollTop = chat.scrollHeight;

    chat.innerHTML += `<div class="msg ai">Thinking...</div>`;
    chat.scrollTop = chat.scrollHeight;

    try {
      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text }),
      });

      const data = await res.json();
      chat.lastChild.remove();
      chat.innerHTML += `<div class="msg ai">${data.reply}</div>`;
    } catch {
      chat.lastChild.remove();
      chat.innerHTML += `<div class="msg ai">Error responding.</div>`;
    }

    chat.scrollTop = chat.scrollHeight;
  }
</script>

</body>
</html>
